<!DOCTYPE html>
<html>
<head>
    <title> Urban Planner </title>
    <link rel="stylesheet" href="{{ url_for( 'static', filename = 'style.css')}}">
</head>
<body>
    
    <div class="navbar">
        <a href="{{ url_for('team') }}">Our Team</a>
        <a href="{{ url_for('about') }}">About</a>
        <a href="#">Settings</a>
    </div>

    <h1>
        <label> Urban Planner </label>
    </h1>

    <label> Population </label>
    <input type = "number" id = "population"> 
    <label> Area (km^2) </label>
    <input type = "number" id = "area">
    <button type = "submit" onclick = "generateCity()"> Generate City </button>

</body>
    <script>
        function generateCity() {
            const population = document.getElementById("population").value;
            const area =  document.getElementById("area").value;

            fetch ("/generateCity", {
                method: "POST", 
                headers: { "Content-Type": "application/json"},
                body: JSON.stringify({population, area})
            }).then(response => response.json());
        }
    </script>
</html>
