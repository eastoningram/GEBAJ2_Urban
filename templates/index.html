<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Urban Planner</title>
    <style>
        body {
            background: #bad89f;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input {
            padding: 8px;
            width: 150px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            margin: 15px 0;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        #cityMap {
            margin-top: 20px;
            max-width: 100%;
            border: 2px solid #4CAF50;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <h1>Urban Planning Generator</h1>

    <form id="cityForm">
        <label for="population">Population:</label>
        <input type="number" id="population" name="population" required min="1" placeholder="e.g., 10000">

        <label for="area">Area (kmÂ²):</label>
        <input type="number" step="0.1" id="area" name="area" required min="0.1" placeholder="e.g., 50.5">

        <button type="submit">Generate City</button>
    </form>

    <img id="cityMap" src="" alt="City map will appear here">

    <script>
        const form = document.getElementById('cityForm');
        const cityMap = document.getElementById('cityMap');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const population = document.getElementById('population').value;
            const area = document.getElementById('area').value;

            const response = await fetch('/generateCity', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ population, area })
            });

            if (response.ok) {
                cityMap.src = `/static/map.png?${new Date().getTime()}`;
            } else {
                alert('Failed to generate city map.');
            }
        });
    </script>

</body>
</html>
